<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Users</title>
</head>
<body>
  
  <form id="form" class="container mt-5">
    <div class="row">
      <div class="col-lg-3 mb-3">
        <input type="text" placeholder="First name" class="form-control" id="firstName">
      </div>
      <div class="col-lg-3 mb-3">
        <input type="text" placeholder="Last name" class="form-control" id="lastName">
      </div>
      <div class="col-lg-3 mb-3">
        <input type="email" placeholder="Email" class="form-control" id="email">
      </div>
      <div class="col-lg-3 mb-3">
        <button class="btn btn-info w-100">Add user</button>
      </div>
    </div>
  </form>

  <div class="container">
    <div id="output"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
