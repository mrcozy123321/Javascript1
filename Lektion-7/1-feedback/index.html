<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="custom.css">
  <title>Form Feedback</title>
</head>
<body>
  <div class="wrapper">

    <form id="regForm">
      <div class="headline">
        <h1>Register user</h1>
      </div>
      <div class="form-content">

        <div class="input-group">
          <i class="fas fa-times-circle"></i>
          <i class="fas fa-check-circle"></i>
          <label for="firstName" class="input-label">First Name:</label>
          <input type="text" id="firstName" class="form-control">
          <div class="invalid-input">Error msg</div>
        </div>
        <div class="input-group">
          <i class="fas fa-times-circle"></i>
          <i class="fas fa-check-circle"></i>
          <label for="lastName" class="input-label">Last Name:</label>
          <input type="text" id="lastName" class="form-control">
          <div class="invalid-input">Error msg</div>
        </div>
        <div class="input-group">
          <i class="fas fa-times-circle"></i>
          <i class="fas fa-check-circle"></i>
          <label for="emailName" class="input-label">Email:</label>
          <input type="email" id="email" class="form-control">
          <div class="invalid-input">Error msg</div>
        </div>
        <div class="input-group">
          <i class="fas fa-times-circle"></i>
          <i class="fas fa-check-circle"></i>
          <label for="password" class="input-label">Password:</label>
          <input type="password" id="password" class="form-control">
          <small class="tip">Must be atleast 5 characters long and contain 1 number</small>
          <div class="invalid-input">Error msg</div>
        </div>
        <div class="input-group">
          <i class="fas fa-times-circle"></i>
          <i class="fas fa-check-circle"></i>
          <label for="repeat-password" class="input-label">Repeat Password:</label>
          <input type="password" id="repeat-password" class="form-control">
          <div class="invalid-input">Error msg</div>
        </div>

        <div class="input-group-check">
          <input type="checkbox" id="tac">
          <label for="tac">Accept terms and conditions</label>
          <div class="invalid-input">Error msg</div>
        </div>

        <div>
          <button class="btn btn-block btn-primary">Register</button>
        </div>

      </div>
    </form>

  </div>


  <script src="script.js"></script>
</body>
</html>
